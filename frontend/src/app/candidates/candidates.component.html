<div class="candidatesComponent">
    <div class="buttons">
    <button class="buttonSearch" mat-raised-button color="basic" (click)="showFormNameFunction()">Search candidates by name</button>
    <button class="buttonSearch" mat-raised-button color="basic" (click)="showFormFunctionSkill()">Search candidates by skill</button>
    <button  class="button" mat-raised-button color="primary" (click)="showAddCandidateForm()">Add Candidate</button>
    <button class="button" mat-raised-button color="primary" (click)="showAddSkillForm()">Add Skill</button>
    </div>
    <div class="forms">
    <div class="searchByNameForm" [hidden]="!showFormName">
        <h1>Search candidates by name</h1>
        <form [formGroup]="formGroupName" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="fullName" placeholder="Name of candidate" name="email">
            </mat-form-field>
            <div>
            <button class="buttonByName" mat-raised-button color="basic" (click)="searchCandidatesByName()">Search</button>
        </div>
        </form>
        </div>
        <div  class="searchByNameForm" [hidden]="!showFromSkill">
            <div class="searchCandidateBySkillsClass">
                <h1>Search candidates by skills</h1>
                <form [formGroup]="formGroupSkill">
                    <mat-form-field appearance="fill">
                        <mat-label>Skills</mat-label>
                        <mat-select  multiple formControlName="skillSelected">
                          <mat-option *ngFor="let skill of skills" [value]="skill" >{{skill.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div>
                    <button mat-raised-button color="basic" (click)="searchCandidateBySkills()"> Search by skill</button>
                </div>
                </form>
            </div>
        </div>
    </div>
        <div class="candidates">
     <CandidateComponent   *ngFor="let candidate of candidates" [candidate]="candidate"></CandidateComponent>
</div>


</div>
